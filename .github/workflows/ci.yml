name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder for renamed job
        run: echo "This job was renamed to lint-and-format. Please update branch protection rules."

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dev dependencies
        id: dep-install
        run: uv sync --locked --dev

      - name: Lint with ruff
        id: lint
        run: uv run ruff check .
        continue-on-error: true

      - name: Format check with ruff
        id: format_check
        run: uv run ruff format --check .
        continue-on-error: true

      - name: Check for step failures
        if: always()
        run: |
          echo "Lint outcome: ${{ steps.lint.outcome }}"
          echo "Format check outcome: ${{ steps.format_check.outcome }}"
          if [ "${{ steps.lint.outcome }}" == "failure" ] || \
             [ "${{ steps.format_check.outcome }}" == "failure" ]; then
            echo "One or more checks failed. Marking job as failed."
            exit 1
          else
            echo "All checks passed successfully."
          fi

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --locked

      - name: Run unit tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
          TEST_MODE: true
        run: uv run pytest tests/unit -v

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --locked

      - name: Install Playwright browsers
        run: uv run playwright install chromium --with-deps

      - name: Create .env file for Docker Compose
        run: |
          cat > .env << EOF
          TEST_MODE=true
          DB_USER=user
          DB_PASSWORD=password
          DB_NAME=papers
          DB_PORT=5432
          OPENAI_API_KEY=dummy-test-key
          CLERK_SECRET_KEY=dummy-secret
          CLERK_PUBLISHABLE_KEY=dummy-publishable
          CLERK_FRONTEND_API_URL=dummy-url
          HOSTNAME=localhost
          EOF

      - name: Start services with Docker Compose
        run: TEST_MODE=true docker compose up -d --build
          
      - name: Wait for services to be ready
        run: |
          echo "Waiting for frontend (nginx) on port 80..."
          timeout 180 bash -c 'until curl -s http://localhost:80 > /dev/null 2>&1; do echo "Waiting..."; sleep 5; done'
          echo "✓ Frontend ready"
          
          echo "Waiting for backend (Flask) on port 8080..."
          timeout 180 bash -c 'until curl -s http://localhost:8080/api/clerk-config > /dev/null 2>&1; do echo "Waiting..."; sleep 5; done'
          echo "✓ Backend ready"
          
          echo "Waiting for PostgreSQL on port 5432..."
          timeout 90 bash -c 'until nc -z localhost 5432; do echo "Waiting..."; sleep 3; done'
          echo "✓ PostgreSQL ready"
          
          echo "Waiting for ChromaDB on port 8000..."
          timeout 120 bash -c 'until curl -s http://localhost:8000/api/v2/heartbeat > /dev/null 2>&1; do echo "Waiting..."; sleep 5; done'
          echo "✓ ChromaDB ready"
          
          echo "Giving services extra time to fully initialize..."
          sleep 10
          
          echo "All services ready!"
          
      - name: Verify ChromaDB is accessible
        run: |
          echo "Testing ChromaDB endpoint..."
          curl -v http://localhost:8000/api/v2/heartbeat

      - name: Verify backend API is working
        run: |
          echo "Testing backend health..."
          curl -v http://localhost:8080/api/clerk-config
          echo ""
          echo "Checking if backend can connect to database..."
          docker compose exec -T web uv run python -c "from database.database_connection import connect_to_db; conn = connect_to_db(); print('✓ Database connection OK'); conn.close()" || echo "⚠ Database connection failed"
          echo ""
          echo "Checking if backend can connect to ChromaDB..."
          docker compose exec -T web uv run python -c "from chroma_db.chroma_vector_db import chroma_db; print('✓ ChromaDB connection OK')" || echo "⚠ ChromaDB connection failed"

      - name: Check Docker services status
        if: always()
        run: docker compose ps

      - name: Show backend startup logs
        run: docker compose logs web | tail -50

      - name: Run E2E tests
        run: uv run pytest tests/e2e/ -v

      - name: Show all backend logs on failure
        if: failure()
        run: docker compose logs web

      - name: Show frontend logs on failure
        if: failure()
        run: docker compose logs frontend

      - name: Upload test screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: tests/e2e/screenshots/
          retention-days: 7

      - name: Cleanup Docker Compose
        if: always()
        run: docker compose down -v
  deploy:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      has_migration: ${{ steps.check.outputs.has_migration }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check for new migrations
        id: check
        run: |
          echo "Latest SHA before the push: ${{ github.event.before }}"
          echo "Latest SHA after the push: ${{ github.event.after }}"
          if [ -n "$(git diff --name-only --diff-filter=A ${{ github.event.before }} ${{ github.event.after }} migrations/*.json)" ]; then
            echo "Detected new migration files"
            echo "has_migration=true" >> $GITHUB_OUTPUT
          else
            echo "No new migrations"
            echo "has_migration=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Dokploy deployment
        run: |
          http_code=$(curl -X POST \
            "https://dokploy.capstone2025.de/api/application.deploy" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"applicationId\": \"Qz6AmfHxcrLPkXpB2kqUF\"}" \
            -w "%{http_code}" \
            -o /tmp/dokploy_response.txt \
            -s)

          echo "Status Code: $http_code"
          response_body=$(cat /tmp/dokploy_response.txt)
          echo "Response: $response_body"

          if [ "$http_code" -eq 200 ]; then
            echo "Deployment triggered successfully!"
          else
            echo "Deployment failed with status code: $http_code"
            exit 1
          fi

  complete-db-migration:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.deploy.outputs.has_migration == 'true'
    environment: production
    outputs:
      approved: ${{ steps.set-outputs.approved }}
    steps:
      - name: Complete database migration
        run: |
          echo "Set PGROLL_COMMAND to complete"
          http_code=$(curl -X POST \
            "https://dokploy.capstone2025.de/api/application.update" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"applicationId": "pF8Wb0rVFG13ufavvhvH-", "env": "PGROLL_COMMAND=complete"}' \
            -w "%{http_code}" \
            -o /tmp/dokploy_response.txt \
            -s)

          echo "Status Code: $http_code"
          response_body=$(cat /tmp/dokploy_response.txt)
          echo "Response: $response_body"

          echo "Run pgroll complete"
          http_code=$(curl -X POST \
            "https://dokploy.capstone2025.de/api/application.deploy" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"applicationId\": \"pF8Wb0rVFG13ufavvhvH-\"}" \
            -w "%{http_code}" \
            -o /tmp/dokploy_response.txt \
            -s)

          echo "Status Code: $http_code"
          response_body=$(cat /tmp/dokploy_response.txt)
          echo "Response: $response_body"

          if [ "$http_code" -eq 200 ]; then
            echo "Migration completed successfully!"
          else
            echo "Completing migration failed with status code: $http_code"
            exit 1
          fi

  rollback-on-rejection:
    runs-on: ubuntu-latest
    needs: complete-db-migration
    # `failure()` alone may trigger the step even for approved workflows if an error occurs midway.
    # `result == 'failure'` alone won’t catch rejection scenarios, so we combine both checks.
    if: ${{ failure() && needs.complete-db-migration.result == 'failure' &&
            github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Rollback database migration
        run: |
          echo "Set PGROLL_COMMAND to rollback"
          http_code=$(curl -X POST \
            "https://dokploy.capstone2025.de/api/application.update" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"applicationId": "pF8Wb0rVFG13ufavvhvH-", "env": "PGROLL_COMMAND=rollback"}' \
            -w "%{http_code}" \
            -o /tmp/dokploy_response.txt \
            -s)

          echo "Status Code: $http_code"
          response_body=$(cat /tmp/dokploy_response.txt)
          echo "Response: $response_body"

          echo "Run pgroll rollback"
          http_code=$(curl -X POST \
            "https://dokploy.capstone2025.de/api/application.deploy" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"applicationId\": \"pF8Wb0rVFG13ufavvhvH-\"}" \
            -w "%{http_code}" \
            -o /tmp/dokploy_response.txt \
            -s)

          echo "Status Code: $http_code"
          response_body=$(cat /tmp/dokploy_response.txt)
          echo "Response: $response_body"

          if [ "$http_code" -eq 200 ]; then
            echo "Migration rolled back successfully!"
          else
            echo "Rolling back migration failed with status code: $http_code"
            exit 1
          fi

      - name: Manual application rollback warning!
        run: |
          echo "::warning::Automatic application rollback is currently not supported by Dokploy. Please manually rollback the application on Dokploy if needed."
