name: UV-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder for renamed job
        run: echo "This job was renamed to lint-and-format. Please update branch protection rules."

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dev dependencies
        id: dep-install
        run: uv sync --locked --dev

      - name: Lint with ruff
        id: lint
        run: uv run ruff check .
        continue-on-error: true

      - name: Format check with ruff
        id: format_check
        run: uv run ruff format --check .
        continue-on-error: true

      - name: Check for step failures
        if: always()
        run: |
          echo "Lint outcome: ${{ steps.lint.outcome }}"
          echo "Format check outcome: ${{ steps.format_check.outcome }}"
          if [ "${{ steps.lint.outcome }}" == "failure" ] || \
             [ "${{ steps.format_check.outcome }}" == "failure" ]; then
            echo "One or more checks failed. Marking job as failed."
            exit 1
          else
            echo "All checks passed successfully."
          fi

  e2e-tests:
    runs-on: ubuntu-latest
    needs: lint-and-format

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: papers
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      chromadb:
        image: chromadb/chroma
        ports:
          - 8000:8000
        env:
          IS_PERSISTENT: "FALSE"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv sync --locked
          uv pip install pytest pytest-playwright pytest-asyncio

      - name: Install Playwright browsers
        run: uv run playwright install chromium --with-deps

      - name: Install pgroll
        run: |
          wget -O pgroll https://github.com/xataio/pgroll/releases/download/v0.14.3/pgroll.linux.amd64
          chmod +x pgroll
          mv pgroll /usr/local/bin/

      - name: Initialize database
        env:
          PGPASSWORD: password
          PGROLL_PG_URL: postgres://user:password@localhost:5432/papers?sslmode=disable
        run: |
          pgroll init || true
          pgroll migrate migrations/ --complete

      - name: Run E2E tests
        env:
          TEST_MODE: "true"
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: papers
          DB_USER: user
          DB_PASSWORD: password
          CHROMA_HOST: localhost
        run: |
          cd tests/e2e
          uv run pytest . -v

      - name: Upload test screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: tests/e2e/screenshots/
          retention-days: 7
