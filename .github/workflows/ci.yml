name: UV-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dev dependencies
        id: dep-install
        run: uv sync --locked --dev

      - name: Lint with ruff
        id: lint
        run: uv run ruff check .
        continue-on-error: true

      - name: Format check with ruff
        id: format_check
        run: uv run ruff format --check .
        continue-on-error: true

      - name: Check for step failures
        if: always()
        run: |
          echo "Lint outcome: ${{ steps.lint.outcome }}"
          echo "Format check outcome: ${{ steps.format_check.outcome }}"
          if [ "${{ steps.lint.outcome }}" == "failure" ] || \
             [ "${{ steps.format_check.outcome }}" == "failure" ]; then
            echo "One or more checks failed. Marking job as failed."
            exit 1
          else
            echo "All checks passed successfully."
          fi
