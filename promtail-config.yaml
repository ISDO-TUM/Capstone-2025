server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /tmp/positions.yaml

clients:
  - url: ${GRAFANA_LOKI_URL}
    basic_auth:
      username: ${GRAFANA_USER_ID}
      password: ${GRAFANA_API_KEY}

scrape_configs:
- job_name: app_json_logs
  static_configs:
  - targets:
      - localhost
    labels:
      job: app-json-logs
      __path__: /app/logs/*.jsonl
  pipeline_stages:
    - json:
        expressions:
          timestamp: asctime
          level: level
          message: message
          project_id: project_id
    - labels:
        level: ""
        project_id: ""
    - labeldrop:
        - filename
        - job
    - timestamp:
        source: timestamp
        format: RFC3339
