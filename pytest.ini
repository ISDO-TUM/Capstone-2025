[pytest]
# Pytest configuration for E2E tests

# Test discovery
testpaths =
    tests/e2e
    llm/Tests
    chroma_db/Tests
    paper_handling
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Make project root importable
pythonpath = .

# Logging - Enable log_cli to see more detailed logs on errors
log_cli = false

# Disable langsmith plugin to prevent import errors
addopts = -p no:langsmith

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
