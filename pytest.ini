[pytest]
# Pytest configuration for E2E tests

# Test discovery
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging - Enable log_cli to see more detailed logs on errors
log_cli = false

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
