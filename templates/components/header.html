<header class="main-header">
    <div class="logo-title">
        <a href="/" style="display: flex; align-items: center; text-decoration: none; color: inherit; gap: 20px;">
            <span class="logo-svg">
                <!-- Simple SVG logo placeholder -->
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="20" fill="#007bff" />
                    <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="18" font-family="Segoe UI, Arial"
                        dy=".3em">C</text>
                </svg>
            </span>
            <h1>Capstone 2025</h1>
        </a>
    </div>
    {% if auth %}
    <div class="header-actions">
        {% if showCreateProjectButton %}
        <button id="createProjectBtn" class="btn btn-primary create-project-cta">Start a New Project</button>
        {% endif %}
        <div id="clerk-user-button"></div>
    </div>
    {% endif %}
</header>
