<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create New Project</h1>
        <form id="createProjectForm">
            <div class="form-group">
                <label for="projectTitle">Project Title</label>
                <input type="text" id="projectTitle" name="projectTitle" required>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Prompt
                    <span class="info-icon" tabindex="0">
                        ‚ÑπÔ∏è
                        <span class="tooltip">
                            <strong>You can use natural language filters in your prompt:</strong><br>
                            ‚Ä¢ authors<br>
                            ‚Ä¢ publication_date<br>
                            ‚Ä¢ fwci<br>
                            ‚Ä¢ citation_normalized_percentile<br>
                            ‚Ä¢ cited_by_count<br>
                            ‚Ä¢ counts_by_year<br>
                            ‚Ä¢ similarity_score<br><br>
                            <em>Example:</em><br>
                            "I am looking for papers in the field of machine learning in healthcare published after 2018."
                        </span>
                    </span>
                </label>
                <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="paperUpload">Upload Reference Paper (Optional)</label>
                <p class="upload-description">Upload a PDF to enhance your project recommendations</p>

                <div id="uploadArea" class="upload-area">
                    <div class="upload-content">
                        <div class="upload-icon">üìÑ</div>
                        <p class="upload-text">Drag & drop your PDF here</p>
                        <p class="upload-hint">Single PDF file, max 50MB</p>
                    </div>
                    <input type="file" id="paperUpload" accept=".pdf" style="display: none;">
                </div>

                <div id="fileInfo" class="file-info" style="display: none;">
                    <div class="file-details">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-name-size">
                            <span id="fileName" class="file-name"></span>
                            <span id="fileSize" class="file-size"></span>
                        </div>
                    </div>
                    <button type="button" id="removeFile" class="btn-remove">Remove</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create Project</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
