<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="project-header">
            <h1 id="projectTitleDisplay"></h1>
            <p id="projectDescriptionDisplay"></p>
        </div>

        <div class="agent-thoughts-section">
            <h2>Agent's Thoughts</h2>
            <ul id="agentThoughtsContainer" class="agent-thoughts-list">
                </ul>
        </div>

        <!-- PubSub Section -->
        <div class="pubsub-section">
            <h2>PubSub Notifications</h2>
            <!-- Last papers bar -->
            <div id="pubsubPapersBar" style="margin-bottom:24px;">
                <h3>Latest Papers</h3>
                <div id="pubsubPapersContainer" class="recommendations-grid"></div>
            </div>
             
            <!-- Newsletter form  -->
            <form id="pubsubSubscribeForm" style="margin-top:16px;">
                <label for="pubsubEmail">Subscribe to our newsletter for new papers:</label>
                <input type="email" id="pubsubEmail" required placeholder="Your email">
                <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>
        </div>
       
        <div class="recommendations-section">
            <h2>Recommendations</h2>
            <div id="recommendationsContainer" class="recommendations-grid">
                </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
