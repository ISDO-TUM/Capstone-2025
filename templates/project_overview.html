<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="project-header">
            <h1 id="projectTitleDisplay"></h1>
            <div class="description-wrapper">
                <div class="description-content" id="projectDescriptionDisplay">
                    <!-- Project description will be loaded here -->
                </div>
                <div class="description-fade-overlay" id="descriptionFadeOverlay"></div>
            </div>
            <div class="description-controls" id="descriptionControls">
                <button class="expand-btn" id="descriptionToggle">
                    <span class="expand-text">Show full description</span>
                    <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <polyline points="6,9 12,15 18,9"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Agent Reasoning UI -->
        <div class="card full-width" id="agentReasoningCard">
            <div class="card-header">
                <div class="card-title">
                    <img id="brainIcon" src="{{ url_for('static', filename='brain.png') }}" alt="Brain" style="width: 24px; height: 24px; vertical-align: middle;">
                    Agent Processing
                    <div id="loadingDots" class="bounce-dots hidden">
                        <div class="bounce-dot"></div>
                        <div class="bounce-dot"></div>
                        <div class="bounce-dot"></div>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <div class="progress-container">
                    <div class="progress-header">
                        <span>Progress</span>
                        <span id="progressText">0% Complete</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
                <div id="stepsContainer"></div>
            </div>
        </div>
        <!-- End Agent Reasoning UI -->

        <div id="recommendations" class="recommendations-section"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
